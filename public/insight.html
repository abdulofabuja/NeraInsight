<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Insights | NeraInsight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
    }
    .info-label {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- ✅ Token Session Check -->
  <script>
    const token = localStorage.getItem('neraToken');
    const user = JSON.parse(localStorage.getItem('neraUser'));

    if (!token || !user) {
      alert("Session expired or error occurred. Please log in again");
      localStorage.clear();
      window.location.href = 'login.html';
    }
  </script>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="dashboard.html">₦eraInsight</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="invest.html">Invest</a></li>
        <li class="nav-item"><a class="nav-link" href="withdraw.html">Withdraw</a></li>
        <li class="nav-item"><a class="nav-link" href="referral.html">Referral</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Your Investment Insights</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <p><span class="info-label">Phone:</span> <span id="phone">Loading...</span></p>
          <p><span class="info-label">Total Investments:</span> <span id="totalInvestments">₦0</span></p>
          <p><span class="info-label">Active Packages:</span> <span id="activePackages">0</span></p>
          <p><span class="info-label">Profit This Week:</span> <span id="weeklyProfit">₦0</span></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4 bg-dark text-white mt-5">
    &copy; 2025 NeraInsight. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script>
    const API_BASE = 'https://nerainsight.onrender.com/api';

    document.getElementById('phone').textContent = user.phone;

    async function loadInsights() {
      try {
        const res = await fetch(`${API_BASE}/insights`, {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });

        if (!res.ok) {
          throw new Error("Session expired");
        }

        const data = await res.json();

        document.getElementById('totalInvestments').textContent = '₦' + data.totalInvestments;
        document.getElementById('activePackages').textContent = data.activePackages;
        document.getElementById('weeklyProfit').textContent = '₦' + data.weeklyProfit;
      } catch (err) {
        alert("Session expired or error occurred. Please log in again");
        localStorage.clear();
        window.location.href = 'login.html';
      }
    }

    loadInsights();
  </script>

</body>
</html>
