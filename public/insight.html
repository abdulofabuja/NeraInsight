<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Insights | NeraInsight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .insight-card {
      border-radius: 16px;
      padding: 25px;
      background: white;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
      text-align: center;
      height: 100%;
    }
    .insight-title {
      font-size: 18px;
      color: #2a5298;
      margin-bottom: 8px;
    }
    .insight-value {
      font-size: 28px;
      font-weight: bold;
      color: #111;
    }
    @media (max-width: 768px) {
      .insight-value {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <!-- Token Check -->
  <script>
    const token = localStorage.getItem('neraToken');
    const user = JSON.parse(localStorage.getItem('neraUser'));
    if (!token || !user) {
      alert('‚ö†Ô∏è You are not logged in. Redirecting...');
      window.location.href = 'login.html';
    }
  </script>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="index.html">‚Ç¶eraInsight</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="invest.html">Invest</a></li>
        <li class="nav-item"><a class="nav-link" href="withdraw.html">Withdraw</a></li>
        <li class="nav-item"><a class="nav-link" href="referral.html">Referral</a></li>
      </ul>
    </div>
  </nav>

  <!-- Insight Section -->
  <div class="container my-5">
    <h2 class="text-center mb-4">üìä Your Investment Insights</h2>
    <div class="row g-4">
      <div class="col-md-4 col-sm-6 col-12">
        <div class="insight-card">
          <div class="insight-title">Total Investments</div>
          <div class="insight-value" id="total">0</div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="insight-card">
          <div class="insight-title">Active Packages</div>
          <div class="insight-value" id="active">0</div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="insight-card">
          <div class="insight-title">Total Profit</div>
          <div class="insight-value" id="profit">‚Ç¶0</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4 bg-dark text-white mt-5">
    &copy; 2025 NeraInsight. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    fetch('https://nerainsight.onrender.com/api/insights', {
      method: 'GET',
      headers: {
        'Authorization': 'Bearer ' + token
      }
    })
    .then(res => {
      if (!res.ok) throw new Error();
      return res.json();
    })
    .then(data => {
      document.getElementById('total').textContent = data.totalInvestments;
      document.getElementById('active').textContent = data.activePackages;
      document.getElementById('profit').textContent = '‚Ç¶' + data.totalProfit.toLocaleString();
    })
    .catch(() => {
      alert('‚ö†Ô∏è Session expired. Please log in again.');
      localStorage.clear();
      window.location.href = 'login.html';
    });
  </script>

</body>
</html>
