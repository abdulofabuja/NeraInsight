<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | Insights</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .summary-card {
      border-radius: 12px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 20px;
      text-align: center;
    }
    .summary-card h4 {
      color: #2a5298;
      font-size: 24px;
    }
    .summary-card p {
      font-size: 32px;
      font-weight: bold;
      margin: 0;
    }
    .table-responsive {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .search-bar {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Admin Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">Admin Panel</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="admin.html">Withdrawal Requests</a></li>
        <li class="nav-item"><a class="nav-link active" href="admin-insight.html">Insights</a></li>
      </ul>
    </div>
  </nav>

  <!-- Summary Cards -->
  <div class="container my-5">
    <h2 class="text-center mb-4">ðŸ“Š Admin Insights Dashboard</h2>
    <div class="row g-4 mb-4">
      <div class="col-md-3">
        <div class="summary-card">
          <h4>Total Users</h4>
          <p id="totalUsers">0</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="summary-card">
          <h4>Total Wallet</h4>
          <p id="totalWallet">â‚¦0</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="summary-card">
          <h4>Total Invested</h4>
          <p id="totalInvested">â‚¦0</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="summary-card">
          <h4>Total Profit</h4>
          <p id="totalProfit">â‚¦0</p>
        </div>
      </div>
    </div>

    <!-- Search Bar -->
    <input type="text" class="form-control search-bar" placeholder="ðŸ” Search by phone number..." id="searchInput" />

    <!-- Users Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover text-center">
        <thead class="table-dark">
          <tr>
            <th>Phone</th>
            <th>Wallet</th>
            <th>Active Package</th>
            <th>Amount</th>
            <th>Date Joined</th>
          </tr>
        </thead>
        <tbody id="userTable">
          <tr><td colspan="5">Loading users...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4 bg-dark text-white mt-5">
    &copy; 2025 NeraInsight Admin. All rights reserved.
  </footer>

  <script>
    const API_BASE = 'https://nerainsight.onrender.com/api';
    const token = localStorage.getItem('neraToken');
    const userTable = document.getElementById('userTable');
    const searchInput = document.getElementById('searchInput');
    let users = [];

    if (!token) {
      alert('ðŸ” Admin not logged in');
      window.location.href = 'login.html';
    }

    fetch(`${API_BASE}/admin/all-users`, {
      headers: { 'Authorization': 'Bearer ' + token }
    })
    .then(res => {
      if (!res.ok) throw new Error('Failed');
      return res.json();
    })
    .then(data => {
      users = data;
      renderUsers(data);
      updateStats(data);
    })
    .catch(() => {
      alert('Error loading insights. Please login.');
      localStorage.clear();
      window.location.href = 'login.html';
    });

    function renderUsers(data) {
      if (data.length === 0) {
        userTable.innerHTML = '<tr><td colspan="5">No users found.</td></tr>';
        return;
      }
      userTable.innerHTML = '';
      data.forEach(u => {
        const row = `
          <tr>
            <td>${u.phone}</td>
            <td>â‚¦${(u.wallet || 0).toLocaleString()}</td>
            <td>${u.activeInvestment ? 'Yes' : 'No'}</td>
            <td>${u.activeInvestment ? 'â‚¦' + u.activeInvestment.amount.toLocaleString() : '-'}</td>
            <td>${new Date(u.createdAt).toLocaleDateString()}</td>
          </tr>`;
        userTable.innerHTML += row;
      });
    }

    function updateStats(users) {
      let totalUsers = users.length,
          totalWallet = 0,
          totalInvested = 0,
          totalProfit = 0;

      users.forEach(u => {
        totalWallet += u.wallet || 0;
        if (u.activeInvestment) {
          totalInvested += u.activeInvestment.amount || 0;
          totalProfit += u.activeInvestment.totalProfit || 0;
        }
      });

      document.getElementById('totalUsers').textContent = totalUsers;
      document.getElementById('totalWallet').textContent = 'â‚¦' + totalWallet.toLocaleString();
      document.getElementById('totalInvested').textContent = 'â‚¦' + totalInvested.toLocaleString();
      document.getElementById('totalProfit').textContent = 'â‚¦' + totalProfit.toLocaleString();
    }

    // Search filtering
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim().toLowerCase();
      const filtered = users.filter(u => u.phone.toLowerCase().includes(query));
      renderUsers(filtered);
    });
  </script>

</body>
</html>
