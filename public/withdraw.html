<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw | NeraInsight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .withdraw-box {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .btn-nera {
      background-color: #2a5298;
      color: white;
    }
    .history-box {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .table td, .table th {
      vertical-align: middle;
    }
    .wallet-balance {
      text-align: center;
      font-size: 18px;
      margin-bottom: 15px;
      color: #2a5298;
      font-weight: bold;
    }
    .badge.approved { background-color: #28a745; }
    .badge.pending { background-color: #ffc107; color: #000; }
    .badge.declined { background-color: #dc3545; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="index.html">â‚¦eraInsight</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="invest.html">Invest</a></li>
        <li class="nav-item"><a class="nav-link" href="referral.html">Referral</a></li>
      </ul>
    </div>
  </nav>

  <!-- Withdraw Form -->
  <div class="withdraw-box">
    <h4 class="text-center mb-3">Withdraw Funds</h4>
    <div class="wallet-balance" id="walletBalance">Loading wallet balance...</div>

    <form id="withdrawForm">
      <div class="mb-3">
        <label class="form-label">Bank Name</label>
        <input type="text" id="bankName" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Account Number</label>
        <input type="text" id="accountNumber" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Amount to Withdraw (â‚¦)</label>
        <input type="number" id="amount" class="form-control" min="3000" required />
      </div>
      <button type="submit" class="btn btn-nera w-100">Request Withdrawal</button>
    </form>
    <div id="message" class="text-center mt-3"></div>
  </div>

  <!-- Withdrawal History -->
  <div class="history-box">
    <h5 class="text-center mb-3">Withdrawal History</h5>
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Date</th>
            <th>Amount (â‚¦)</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="withdrawalHistory">
          <tr><td colspan="3" class="text-center">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <footer class="text-center py-4 bg-dark text-white mt-5">
    &copy; 2025 NeraInsight. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_BASE = 'https://nerainsight-1.onrender.com/api';
    const token = localStorage.getItem('neraToken');
    const messageDiv = document.getElementById('message');

    if (!token) {
      alert('You are not logged in. Redirecting...');
      window.location.href = 'login.html';
    }

    // Fetch wallet balance
    async function loadWallet() {
      try {
        const res = await fetch(`${API_BASE}/user/profile`, {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const data = await res.json();
        if (res.ok && data.user) {
          document.getElementById('walletBalance').textContent = `Wallet Balance: â‚¦${data.user.wallet}`;
        } else {
          document.getElementById('walletBalance').textContent = 'Wallet: Unknown';
        }
      } catch {
        document.getElementById('walletBalance').textContent = 'Wallet: (Error)';
      }
    }

    // Handle withdrawal form
    document.getElementById('withdrawForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = '';

      const bankName = document.getElementById('bankName').value.trim();
      const accountNumber = document.getElementById('accountNumber').value.trim();
      const amount = parseInt(document.getElementById('amount').value);

      if (!bankName || !accountNumber || !amount) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'All fields are required.';
        return;
      }

      // ðŸš« Minimum withdrawal validation (â‚¦3000)
      if (amount < 3000) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Minimum withdrawal amount is â‚¦3000.';
        return;
      }

      try {
        await fetch(`${API_BASE}/user/update-bank`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({ bankName, accountNumber })
        });

        const res = await fetch(`${API_BASE}/withdrawal/request`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({ amount })
        });

        const data = await res.json();
        if (res.ok) {
          messageDiv.style.color = 'green';
          messageDiv.textContent = data.message || 'Withdrawal request submitted!';
          loadWallet();
          loadWithdrawalHistory();
        } else {
          messageDiv.style.color = 'red';
          messageDiv.textContent = data.message || 'Withdrawal failed.';
        }
      } catch {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Network error. Try again.';
      }
    });

    // Load withdrawal history
    async function loadWithdrawalHistory() {
      const tbody = document.getElementById('withdrawalHistory');
      tbody.innerHTML = '<tr><td colspan="3" class="text-center">Loading...</td></tr>';
      try {
        const res = await fetch(`${API_BASE}/withdrawal/history`, {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const data = await res.json();
        if (res.ok && Array.isArray(data.withdrawals)) {
          if (data.withdrawals.length === 0) {
            tbody.innerHTML = '<tr><td colspan="3" class="text-center">No withdrawals yet.</td></tr>';
          } else {
            tbody.innerHTML = '';
            data.withdrawals.reverse().forEach(w => {
              const badge = w.status === 'approved'
                ? 'approved'
                : w.status === 'pending'
                ? 'pending'
                : 'declined';
              const row = `
                <tr>
                  <td>${new Date(w.createdAt).toLocaleDateString()}</td>
                  <td>â‚¦${w.amount}</td>
                  <td><span class="badge ${badge}">${w.status.toUpperCase()}</span></td>
                </tr>`;
              tbody.innerHTML += row;
            });
          }
        } else {
          tbody.innerHTML = '<tr><td colspan="3" class="text-center text-danger">Error loading history.</td></tr>';
        }
      } catch {
        tbody.innerHTML = '<tr><td colspan="3" class="text-center text-danger">Network error.</td></tr>';
      }
    }

    // Optional: Track view
    async function incrementView() {
      try {
        await fetch(`${API_BASE}/user/increment-view`, {
          method: 'POST',
          headers: { 'Authorization': 'Bearer ' + token }
        });
      } catch {}
    }

    loadWallet();
    loadWithdrawalHistory();
    incrementView();
  </script>
</body>
</html>
