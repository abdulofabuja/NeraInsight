<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | NeraInsight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-box {
      max-width: 450px;
      margin: 80px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-nera {
      background-color: #2a5298;
      color: white;
    }
    #message {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="index.html">â‚¦eraInsight</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
      </ul>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="login-box">
    <h2 class="text-center mb-4">Login to Your Account</h2>
    <form id="loginForm" autocomplete="off">
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone" placeholder="Enter your phone number" required autocomplete="off">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          placeholder="Enter your password"
          required
          autocomplete="off"
        >
      </div>

      <button type="submit" class="btn btn-nera w-100" id="loginBtn">Login</button>
    </form>

    <div id="message" class="text-center"></div>

    <p class="text-center mt-3">
      Don't have an account? <a href="register.html">Register</a>
    </p>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4 bg-dark text-white mt-5">
    &copy; 2025 NeraInsight. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_BASE = 'https://nerainsight.onrender.com/api';

    const form = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');
    const loginBtn = document.getElementById('loginBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      messageDiv.textContent = '';
      messageDiv.style.color = '';
      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';

      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;

      try {
        const response = await fetch(`${API_BASE}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, password }),
        });

        const data = await response.json();

        if (response.ok) {
          messageDiv.style.color = 'green';
          messageDiv.textContent = data.message || 'Login successful! Redirecting...';

          localStorage.setItem('neraToken', data.token);
          localStorage.setItem('neraUser', JSON.stringify(data.user));

          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1500);
        } else {
          messageDiv.style.color = 'red';
          messageDiv.textContent = data.message || 'Login failed.';
        }
      } catch (error) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Network error. Please try again later.';
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    });
  </script>

</body>
</html>
