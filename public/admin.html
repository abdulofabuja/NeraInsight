<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel | NeraInsight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .admin-panel {
      max-width: 1000px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }
    .btn-approve {
      background-color: #28a745;
      color: white;
    }
    .btn-decline {
      background-color: #dc3545;
      color: white;
    }
    .btn-topup {
      background-color: #2a5298;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="index.html">‚Ç¶eraInsight Admin</a>
  </nav>

  <!-- Admin Panel -->
  <div class="admin-panel">
    <h3 class="text-center mb-4">Admin Dashboard</h3>

    <!-- üîÑ Manual Top-up -->
    <div class="mb-4">
      <h5>Manual Top-up</h5>
      <div class="row g-3 align-items-center">
        <div class="col-md-4">
          <input type="text" id="topupUserId" class="form-control" placeholder="User ID" />
        </div>
        <div class="col-md-3">
          <input type="number" id="topupAmount" class="form-control" placeholder="Amount (‚Ç¶)" />
        </div>
        <div class="col-md-3">
          <button class="btn btn-topup w-100" onclick="manualTopup()">Top Up</button>
        </div>
        <div class="col-md-12">
          <p id="topupMsg" class="mt-2"></p>
        </div>
      </div>
    </div>

    <!-- üîÅ Update Daily Returns -->
    <div class="mb-5">
      <h5>Update Daily Returns</h5>
      <button class="btn btn-warning" onclick="updateReturns()">Process Daily Returns</button>
      <p id="returnsMsg" class="mt-2"></p>
    </div>

    <!-- üîî Top-up Requests -->
    <h5>Pending Top-up Requests</h5>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Amount</th>
          <th>Requested At</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="topupTableBody">
        <tr><td colspan="4" class="text-center">Loading...</td></tr>
      </tbody>
    </table>

    <!-- üèß Withdrawal Requests -->
    <h5 class="mt-5">Withdrawal Requests</h5>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>User Phone</th>
          <th>Amount (‚Ç¶)</th>
          <th>Bank</th>
          <th>Account</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="withdrawalTableBody">
        <tr><td colspan="6" class="text-center">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4 bg-dark text-white mt-5">
    &copy; 2025 NeraInsight. Admin Panel.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_BASE = 'https://nerainsight-1.onrender.com/api'; // your backend base URL
    const token = localStorage.getItem('neraToken');

    const withdrawalTableBody = document.getElementById('withdrawalTableBody');
    const topupTableBody = document.getElementById('topupTableBody');

    async function loadWithdrawals() {
      try {
        const res = await fetch(`${API_BASE}/withdraw/requests`, {
          headers: { 'Authorization': 'Bearer ' + token }
        });

        const data = await res.json();
        withdrawalTableBody.innerHTML = '';

        if (data.length === 0) {
          withdrawalTableBody.innerHTML = `<tr><td colspan="6" class="text-center">No withdrawal requests</td></tr>`;
          return;
        }

        data.forEach(req => {
          const isPending = req.status === 'pending';
          const approveBtn = isPending ? `<button class="btn btn-sm btn-approve me-2" onclick="approveRequest('${req._id}')">Approve</button>` : '';
          const declineBtn = isPending ? `<button class="btn btn-sm btn-decline" onclick="declineRequest('${req._id}')">Decline</button>` : '';
          const statusBadge = {
            approved: '<span class="badge bg-success">APPROVED</span>',
            pending: '<span class="badge bg-warning text-dark">PENDING</span>',
            declined: '<span class="badge bg-danger">DECLINED</span>'
          }[req.status] || req.status.toUpperCase();

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${req.userPhone || 'Unknown'}</td>
            <td>‚Ç¶${req.amount}</td>
            <td>${req.bankName}</td>
            <td>${req.accountNumber}</td>
            <td>${statusBadge}</td>
            <td>${approveBtn}${declineBtn}</td>
          `;
          withdrawalTableBody.appendChild(row);
        });
      } catch (err) {
        withdrawalTableBody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">Error loading withdrawals</td></tr>`;
      }
    }

    async function approveRequest(id) {
      if (!confirm('Approve this withdrawal?')) return;
      try {
        const res = await fetch(`${API_BASE}/withdraw/approve/${id}`, {
          method: 'POST',
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const result = await res.json();
        alert(result.message || 'Withdrawal approved');
        loadWithdrawals();
      } catch {
        alert('Error approving withdrawal');
      }
    }

    async function declineRequest(id) {
      if (!confirm('Decline this withdrawal?')) return;
      try {
        const res = await fetch(`${API_BASE}/withdraw/decline/${id}`, {
          method: 'POST',
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const result = await res.json();
        alert(result.message || 'Withdrawal declined');
        loadWithdrawals();
      } catch {
        alert('Error declining withdrawal');
      }
    }

    async function manualTopup() {
      const userId = document.getElementById('topupUserId').value.trim();
      const amount = parseInt(document.getElementById('topupAmount').value);
      const msg = document.getElementById('topupMsg');

      msg.textContent = '';
      if (!userId || !amount || amount < 1) {
        msg.textContent = 'Please provide a valid user ID and amount';
        msg.style.color = 'red';
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/topup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId, amount })
        });

        const data = await res.json();
        msg.style.color = res.ok ? 'green' : 'red';
        msg.textContent = data.message || (res.ok ? 'Top-up successful' : 'Top-up failed');
      } catch (error) {
        msg.style.color = 'red';
        msg.textContent = 'Error performing top-up';
      }
    }

    async function loadTopupRequests() {
      try {
        const res = await fetch(`${API_BASE}/topup-request/requests`, {
          headers: { 'Authorization': 'Bearer ' + token }
        });

        const data = await res.json();
        topupTableBody.innerHTML = '';

        if (data.length === 0) {
          topupTableBody.innerHTML = `<tr><td colspan="4" class="text-center">No top-up requests</td></tr>`;
          return;
        }

        data.forEach(req => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${req.userId}</td>
            <td>‚Ç¶${req.amount}</td>
            <td>${new Date(req.requestedAt).toLocaleString()}</td>
            <td>
              <button class="btn btn-sm btn-approve me-2" onclick="approveTopup('${req._id}')">Approve</button>
              <button class="btn btn-sm btn-decline" onclick="declineTopup('${req._id}')">Decline</button>
            </td>
          `;
          topupTableBody.appendChild(row);
        });
      } catch (err) {
        topupTableBody.innerHTML = `<tr><td colspan="4" class="text-center text-danger">Error loading top-ups</td></tr>`;
      }
    }

    async function approveTopup(id) {
      if (!confirm('Approve this top-up?')) return;
      try {
        const res = await fetch(`${API_BASE}/topup-request/approve/${id}`, {
          method: 'POST',
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const result = await res.json();
        alert(result.message || 'Top-up approved');
        loadTopupRequests();
      } catch {
        alert('Error approving top-up');
      }
    }

    async function declineTopup(id) {
      if (!confirm('Decline this top-up?')) return;
      try {
        const res = await fetch(`${API_BASE}/topup-request/decline/${id}`, {
          method: 'POST',
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const result = await res.json();
        alert(result.message || 'Top-up declined');
        loadTopupRequests();
      } catch {
        alert('Error declining top-up');
      }
    }

    async function updateReturns() {
      const returnsMsg = document.getElementById('returnsMsg');
      returnsMsg.textContent = 'Processing...';

      try {
        const res = await fetch(`${API_BASE}/returns/update-returns`, {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
          }
        });

        const data = await res.json();
        if (res.ok) {
          returnsMsg.style.color = 'green';
          returnsMsg.textContent = `‚úÖ ${data.message || 'Daily returns updated.'} (${data.count || 0} updated)`;
        } else {
          returnsMsg.style.color = 'red';
          returnsMsg.textContent = data.message || 'Something went wrong.';
        }
      } catch (err) {
        returnsMsg.style.color = 'red';
        returnsMsg.textContent = '‚ùå Server error';
      }
    }

    if (!token) {
      window.location.href = 'login.html';
    } else {
      loadWithdrawals();
      loadTopupRequests();
    }
  </script>
</body>
</html>
