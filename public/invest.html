<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invest | NeraInsight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div class="container my-5">
  <h2 class="text-center mb-4">Choose Your Package</h2>
  <div class="row text-center">
    <div class="col-md-3 col-6 mb-3">
      <button class="btn btn-primary w-100 invest-btn" data-amount="2000">Invest ₦2,000</button>
    </div>
    <div class="col-md-3 col-6 mb-3">
      <button class="btn btn-primary w-100 invest-btn" data-amount="3000">Invest ₦3,000</button>
    </div>
    <div class="col-md-3 col-6 mb-3">
      <button class="btn btn-primary w-100 invest-btn" data-amount="5000">Invest ₦5,000</button>
    </div>
    <div class="col-md-3 col-6 mb-3">
      <button class="btn btn-primary w-100 invest-btn" data-amount="7500">Invest ₦7,500</button>
    </div>
  </div>
</div>

<!-- Paystack script -->
<script src="https://js.paystack.co/v1/inline.js"></script>
<script>
  const token = localStorage.getItem('neraToken');
  const user = JSON.parse(localStorage.getItem('neraUser'));
  const returnMap = { 2000: 3000, 3000: 5500, 5000: 9000, 7500: 13000 };

  if (!token || !user || !user.phone) {
    alert("Login required.");
    window.location.href = "login.html";
  }

  const buttons = document.querySelectorAll('.invest-btn');

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      const amount = parseInt(button.getAttribute('data-amount'));
      const returns = returnMap[amount];
      const refId = "NERA_" + Date.now();

      button.disabled = true;
      button.textContent = "Opening Paystack...";

      const handler = PaystackPop.setup({
        key: 'pk_live_c5d1acb93adb2112be140b120b26e254c38489cc',
        email: user.phone + "@nera.com",
        amount: amount * 100,
        currency: "NGN",
        ref: refId,
        callback: async function(response) {
          try {
            const res = await fetch("https://nerainsight.onrender.com/api/topup/paystack/verify", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: "Bearer " + token
              },
              body: JSON.stringify({ reference: response.reference, amount, returns })
            });
            const data = await res.json();
            if (res.ok) {
              alert(data.message || "✅ Investment started!");
              window.location.href = "dashboard.html";
            } else {
              alert("❌ Payment verified but something went wrong.");
            }
          } catch (err) {
            alert("❌ Network error during verification.");
            console.error(err);
          } finally {
            button.disabled = false;
            button.textContent = `Invest ₦${amount}`;
          }
        },
        onClose: function() {
          button.disabled = false;
          button.textContent = `Invest ₦${amount}`;
          alert("Transaction cancelled.");
        }
      });

      handler.openIframe();
    });
  });
</script>
</body>
</html>
