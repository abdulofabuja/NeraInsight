<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | NeraInsight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .register-box {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-nera {
      background-color: #2a5298;
      color: white;
    }
    #message {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="index.html">â‚¦eraInsight</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- Register Form -->
  <div class="register-box">
    <h2 class="text-center mb-4">Create Your Account</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number (Nigerian)</label>
        <input type="tel" class="form-control" id="phone" placeholder="08012345678" required pattern="^0[7-9][0-1]\d{8}$">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          placeholder="At least 6 characters, 1 capital letter"
          required 
          minlength="6"
          pattern="(?=.*[A-Z]).{6,}"
        >
      </div>

      <div class="mb-3">
        <label for="referral" class="form-label">Referral Code (Optional)</label>
        <input type="text" class="form-control" id="referral" placeholder="Enter referral code">
      </div>

      <button type="submit" class="btn btn-nera w-100">Register</button>
    </form>

    <div id="message" class="text-center"></div>

    <p class="text-center mt-3">
      Already have an account? <a href="login.html">Login</a>
    </p>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4 bg-dark text-white mt-5">
    &copy; 2025 NeraInsight. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById('registerForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      messageDiv.textContent = '';
      messageDiv.style.color = '';

      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const referralCode = document.getElementById('referral').value.trim();

      try {
        const response = await fetch('http://localhost:5000/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, password, referralCode })
        });

        const data = await response.json();

        if (response.ok) {
          messageDiv.style.color = 'green';
          messageDiv.textContent = data.message || 'Registration successful! You can now login.';
          form.reset();
        } else {
          messageDiv.style.color = 'red';
          messageDiv.textContent = data.message || 'Registration failed.';
        }
      } catch (error) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Network error. Please try again later.';
      }
    });
  </script>
</body>
</html>
